{{ define "main" }}
<div class="header-row">
  <h1>{{ .Title }}</h1>
  <a href="/" class="blog-link">← home</a>
</div>

<ul class="post-list">
  {{ range .Pages.ByDate.Reverse }}
  <li>
    <a href="{{ .RelPermalink }}">{{ .Title }}</a>
    <span class="post-date">— {{ .Date.Format "2006-01-02" }}</span>
  </li>
  {{ end }}
</ul>
{{ end }}
