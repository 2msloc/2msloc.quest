<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} 路 {{ .Site.Title }}{{ end }}</title>
{{ $desc := .Description | default .Site.Params.description | default .Site.Title }}
<meta name="description" content="{{ $desc }}">
<meta name="author" content="{{ .Site.Params.name }}">
<link rel="canonical" href="{{ .Permalink }}">
<link rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" href="{{ "blog/feed.xml" | absURL }}">
<meta property="og:title" content="{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }}{{ end }}">
<meta property="og:description" content="{{ $desc }}">
<meta property="og:type" content="{{ if .IsPage }}article{{ else }}website{{ end }}">
<meta property="og:url" content="{{ .Permalink }}">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet">
<style>
body {
  font-family: "IBM Plex Mono", monospace;
  font-size: 14px;
  line-height: 1.6;
  max-width: 600px;
  margin: 40px auto;
  padding: 0 16px;
  color: #1a1a1a;
  background: #fdfdfc;
}

a { color: #1a1a1a; }
a:visited { color: #555; }

h1 { font-size: 16px; font-weight: 500; margin: 0; }
h2 { font-size: 14px; font-weight: 500; margin: 20px 0 6px; border-bottom: 1px solid #ddd; padding-bottom: 4px; }

ul { margin: 4px 0; padding-left: 20px; }
li { margin: 2px 0; }

.meta { color: #777; font-size: 12px; }

hr { border: none; border-top: 1px solid #ddd; margin: 24px 0; }

footer { font-size: 12px; color: #999; margin-top: 24px; }

/* header */
.header-row { display: flex; justify-content: space-between; align-items: baseline; }
.blog-link { font-size: 13px; }

/* blog */
.back { font-size: 13px; margin-bottom: 16px; }
.post-title { font-size: 16px; font-weight: 500; margin: 0 0 4px; }
.post-date { color: #777; font-size: 12px; }
.post-list { list-style: none; padding: 0; }
.post-list li { margin: 6px 0; }
.content p { margin: 12px 0; }
.content h2 { margin: 24px 0 6px; }
.content h3 { font-size: 14px; font-weight: 500; margin: 20px 0 4px; }

/* code */
.content code {
  font-family: "IBM Plex Mono", monospace;
  font-size: 13px;
  background: #f5f5f2;
  padding: 1px 4px;
  border-radius: 2px;
}
.content pre {
  background: #f5f5f2;
  border: 1px solid #ddd;
  padding: 12px;
  overflow-x: auto;
  margin: 12px 0;
  border-radius: 2px;
}
.content pre code {
  background: none;
  padding: 0;
}
/* syntax: monochrome, no color noise */
.chroma { color: #1a1a1a; background: #f5f5f2; }
.chroma .c, .chroma .cm, .chroma .c1, .chroma .cs { color: #777; }
.chroma .k, .chroma .kd, .chroma .kn, .chroma .kr { font-weight: 500; }
.chroma .s, .chroma .s2, .chroma .s1, .chroma .sa, .chroma .sb { color: #555; }
</style>
</head>
<body>

{{ block "main" . }}{{ end }}

<hr>

<footer>
  <a href="https://github.com/{{ .Site.Params.github }}" rel="me">github</a> 路
  <a href="https://linkedin.com/in/{{ .Site.Params.linkedin }}" rel="me">linkedin</a> 路
  {{ .Site.Params.email }} 路
  <a href="/blog/feed.xml">rss</a>
</footer>

</body>
</html>
